<!DOCTYPE html>
<html>
<head>
  <title>Green Beans with a Mountain of Panko</title>
</head>
<body>
  <h1>Green Beans with a Mountain of Panko</h1>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Recipe",
      "name": "Green Beans with a Mountain of Panko",
      "author": {
        "@type": "Person",
        "name": "Nagi"
      },
      "recipeYield": "6",
      "recipeCategory": "Side Dish",
      "recipeCuisine": "Western",
      "nutrition": {
        "@type": "NutritionInformation",
        "calories": "188 calories"
      },
      "recipeIngredient": [
        "700 g/1.4lb green beans, ends trimmed",
        "1 tbsp extra virgin olive oil",
        "1/2 tsp cooking/kosher salt",
        "1/4 tsp black pepper",
        "1 cup plain yogurt",
        "2 1/2 tbsp tahini",
        "1 1/2 tbsp lemon juice (sub 1 tbsp clear vinegar)",
        "1 garlic clove, finely grated",
        "1/2 tsp cooking/kosher salt",
        "3/4 cup panko breadcrumbs",
        "3 tbsp extra virgin olive oil",
        "1/8 tsp cooking/kosher salt",
        "1/4 cup parmesan, finely grated (tightly packed cup)"
      ],
      "recipeInstructions": [
        {
          "@type": "HowToStep",
          "text": "Cook beans - Bring a large pot of water to the boil. Add beans, let it come back to the boil, cook for 2 minutes, then drain in a colander. Rinse under cold running water for 10 seconds to stop cooking (there is NO NEED to use ice!)."
        },
        {
          "@type": "HowToStep",
          "text": "Season - Spread beans on a tea towel then dry with a 2nd tea towel. Transfer into bowl, toss with the oil, salt and pepper."
        },
        {
          "@type": "HowToStep",
          "text": "Panko Mountain - Mix the ingredients in a bowl. Preheat a large non-stick pan on medium high. Add the panko mixture and stir for 4 - 5 minutes until golden brown."
        },
        {
          "@type": "HowToStep",
          "text": "Assemble - Toss blanched beans with oil, salt and pepper. Whisk Tahini ingredients, microwave 20 seconds, whisk again. Toast Panko mix on stove. Assemble - beans, sauce then panko. Attack!"
        }
      ]
    }
  </script>
</body>
</html>
