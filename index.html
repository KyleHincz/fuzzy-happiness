<!DOCTYPE html>

<head>
  <title>Easy Chicken Shawarma</title>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Recipe",
      "name": "Easy Chicken Shawarma",
      "image": "https://www.recipetineats.com/wp-content/uploads/2021/05/Chicken-Shawarma_0.jpg",
      "author": {
        "@type": "Person",
        "name": "Nagi"
      },
      "datePublished": "2021-05-17",
      "description": "This is an easy Chicken Shawarma recipe that's made with chicken thighs, a simple marinade, and then grilled to perfection. It's a Middle Eastern classic that's perfect for a quick weeknight dinner or meal prep.",
      "prepTime": "PT10M",
      "cookTime": "PT10M",
      "totalTime": "PT20M",
      "recipeYield": "4",
      "recipeCategory": "Main Course",
      "recipeCuisine": "Middle Eastern",
      "nutrition": {
        "@type": "NutritionInformation",
        "calories": "319 calories",
        "fatContent": "16 grams fat"
      },
      "recipeIngredient": [
        "4 chicken thighs, boneless and skinless",
        "1/4 cup olive oil",
        "1/4 cup lemon juice",
        "1 tsp ground cumin",
        "1 tsp ground coriander",
        "1 tsp smoked paprika",
        "1/2 tsp ground cinnamon",
        "1/2 tsp ground allspice",
        "1/2 tsp salt",
        "1/4 tsp black pepper"
      ],
      "recipeInstructions": [
        {
          "@type": "HowToStep",
          "text": "In a large bowl, whisk together the olive oil, lemon juice, cumin, coriander, smoked paprika, cinnamon, allspice, salt, and pepper."
        },
        {
          "@type": "HowToStep",
          "text": "Add the chicken thighs to the bowl and toss to coat in the marinade."
        },
        {
          "@type": "HowToStep",
          "text": "Cover the bowl with plastic wrap and marinate in the fridge for at least 30 minutes, or up to 24 hours."
        },
        {
          "@type": "HowToStep",
          "text": "Preheat a grill or grill pan to medium-high heat."
        },
        {
          "@type": "HowToStep",
          "text": "Remove the chicken from the marinade and discard the excess marinade."
        },
        {
          "@type": "HowToStep",
          "text": "Grill the chicken for 5-6 minutes per side, or until cooked through."
        },
        {
          "@type": "HowToStep",
          "text": "Let the chicken rest for 5 minutes before slicing and serving."
        }
      ]
    }
  </script>
