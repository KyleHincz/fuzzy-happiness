    <h1>Ultimate Christmas Pudding</h1>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org/",

        "name": "Ultimate Christmas Pudding",

        "recipeYield": "8-10 servings",
        "recipeCategory": "Dessert",
        "recipeCuisine": "British",
        "recipeIngredient": [
            "150 grams currants",
            "150 grams sultanas",
            "150 grams roughly chopped prunes",
            "175 millilitres pedro ximenez sherry",
            "100 grams plain flour",
            "125 grams fresh breadcrumbs",
            "150 grams suet",
            "150 grams dark brown muscovado sugar",
            "1 teaspoon ground cinnamon",
            "¼ teaspoon ground cloves",
            "1 teaspoon baking powder",
            "grated zest of 1 unwaxed lemon",
            "3 large eggs",
            "1 medium cooking apple (peeled and grated)",
            "2 tablespoons honey",
            "125 millilitres vodka (to flame the pudding)"
        ],
        "recipeInstructions": [
            {
                "@type": "HowToStep",
                "text": "Place currants, sultanas, and prunes in a bowl with Pedro Ximénez. Cover with clingfilm and let it steep overnight or up to 1 week."
            },
            {
                "@type": "HowToStep",
                "text": "Butter a heatproof plastic pudding basin and its lid. Boil water in a large pan or use a conventional steamer."
            },
            {
                "@type": "HowToStep",
                "text": "In a mixing bowl, combine all remaining pudding ingredients (excluding vodka). Add the steeped fruits and mix thoroughly. Fold in cola-cleaned coins or charms."
            },
            {
                "@type": "HowToStep",
                "text": "Press the mixture into the prepared basin, cover with the lid, and wrap with foil to make it watertight."
            },
            {
                "@type": "HowToStep",
                "text": "Steam for 5 hours, checking water levels periodically. Let it cool, then store until Christmas Day."
            },
            {
                "@type": "HowToStep",
                "text": "On Christmas Day, rewrap the pudding in foil and steam for an additional 3 hours."
            },
            {
                "@type": "HowToStep",
                "text": "To serve, unwrap, place a plate on top, invert, and remove the basin. Decorate with holly."
            },
            {
                "@type": "HowToStep",
                "text": "Heat vodka, turn off before boiling, ignite with a match, and pour over the pudding. Alternatively, pour hot vodka over the pudding and then ignite. Don't worry if the holly catches alight."
            },
            {
                "@type": "HowToStep",
                "text": "Serve with Eggnog Cream made while the pudding steams."
            }
        ],
